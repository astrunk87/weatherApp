<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>5 day forecast</title>
</head>
<body>
    <main>
    <br>
    <div class="row">
        <div class="col">
            <label for="city"></label>
            <input type="text" class="form-control" placeholder="enter city here" aria-label="city" id="city-input" name="city-input">
            <button id="cityButton">submit city</button>
        </div>
        <div class="col">
            <label for="state"></label>
            <input type="text" class="form-control" placeholder="enter state abbreviation here" aria-label="state" id="state" name ="state-input">
            <button id="stateButton">submit state</button>
        </div>
        <div class="elements">
            <h1 id="h1" placeholder="city"></h1>
            <h2 id="h2" placeholder="state"></h2>
        </div>    
    </div>
    <br>    
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="button">search</button>
        <!-- <button id="search">test</button> -->
    </div>
    <br>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title" id="day1date">date</h5>
            <p class="card-text" id="day1Phrase">day phrase</p>
            <p class="card-text" id="day1Maxtemp"><small class="text-body-secondary">max temp</small></p>
            <p class="card-text" id="day1Mintemp"><small class="text-body-secondary">min temp</small></p>
            <p class="card-text" id="day1Precip"><small class="text-body-secondary">precipitation</small></p>
          </div>
        </div>
        <div class="card">
        <div class="card-body">
            <h5 class="card-title" id="day2date">date</h5>
            <p class="card-text" id="day2Phrase">day phrase</p>
            <p class="card-text" id="day2Maxtemp"><small class="text-body-secondary">max temp</small></p>
            <p class="card-text" id="day2Mintemp"><small class="text-body-secondary">min temp</small></p>
            <p class="card-text" id="day2Precip"><small class="text-body-secondary">precipitation</small></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day3date">date</h5>
            <p class="card-text" id="day3Phrase">day phrase</p>
            <p class="card-text" id="day3Maxtemp"><small class="text-body-secondary">max temp</small></p>
            <p class="card-text" id="day3Mintemp"><small class="text-body-secondary">min temp</small></p>
            <p class="card-text" id="day3Precip"><small class="text-body-secondary">precipitation</small></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day4date">date</h5>
            <p class="card-text" id="day4Phrase">day phrase</p>
            <p class="card-text" id="day4Maxtemp"><small class="text-body-secondary">max temp</small></p>
            <p class="card-text" id="day4Mintemp"><small class="text-body-secondary">min temp</small></p>
            <p class="card-text" id="day4Precip"><small class="text-body-secondary">precipitation</small></p>
          </div>
        </div>
        <div class="card"> 
          <div class="card-body">
            <h5 class="card-title" id="day5date">date</h5>
            <p class="card-text" id="day5Phrase">day phrase</p>
            <p class="card-text" id="day5Maxtemp"><small class="text-body-secondary">max temp</small></p>
            <p class="card-text" id="day5Mintemp"><small class="text-body-secondary">min temp</small></p>
            <p class="card-text" id="day5Precip"><small class="text-body-secondary">precipitation</small></p>
          </div>
        </div>
    </div>
        <br>
    <p>recent searches <span id="RS-count"></span></p>
    <ul id="RS-list"></ul>    
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="recent1">recent search 1</button>
        <!-- <button id="search">test</button> -->
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="recent2">recent search 2</button>
        <!-- <button id="search">test</button> -->
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="recent3">recent search 3</button>
        <!-- <button id="search">test</button> -->
    </div>
    <span id="response-text">error?</span>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/script.js">
    </script>
</body>
</html>
