<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>5 day forecast</title>
</head>
<body>
    <main>
    <br>
    <div class="row">
        <div class="col">
            <label for="city">city</label>
            <input type="text" class="form-control" placeholder="enter city here" aria-label="city" id="city-input" name="city-input">
            <button id="cityButton">button</button>
        </div>
        <div class="col">
            <label for="state">enter state abbreviation here</label>
            <input type="text" class="form-control" placeholder="state" aria-label="state" id="state" name ="state-input">
            <button id="stateButton">submit state</button>
        </div>
        <div class="elements">
            <h1 id="h1" placeholder="city"></h1>
            <h2 id="h2" placeholder="state"></h2>
        </div>    
    </div>
    <br>    
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="button">search</button>
        <!-- <button id="search">test</button> -->
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="recent1">recent search 1</button>
        <!-- <button id="search">test</button> -->
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="recent2">recent search 2</button>
        <!-- <button id="search">test</button> -->
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="recent3">recent search 3</button>
        <!-- <button id="search">test</button> -->
    </div>
    <span id="response-text">error?</span>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/script.js">
    </script>
</body>
</html>
